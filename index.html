<!DOCTYPE html>
<html>
  <head>
    <title>CS655 Password Cracker</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>

  $(function() {
        $("form").submit(function(event) {
	  password = $("#password").val();
	  hash = $("#hash").val();
          no_workers = $("#no_workers").val();
	  if (hash && no_workers) {
		$.get("/break/" + encodeURIComponent(hash) + "/" + no_workers);
		$('table tr:last').after('<tr><td class = "MD5HASH">' + hash+ '</td><td class = "Solution">Processing</td><td class = "Time"></td></tr>');
	  }
	  event.preventDefault();
        });
      })



</script>

  </head>
  <body>
	 <h1>CS655 Password Cracker</h1>
    <form>
      <label for="password">Password</label>
      <input type="text" id="password" name="password">
      &nbsp;
      <label for="hash">MD5Hash</label>
      <input type="text" id="hash" name="hash">
      &nbsp;
      <label for="no_workers">Workers</label>
      <input type="text" id="no_workers" name="no_workers">
      &nbsp;
      <input type="submit" value="Break">
    </form>

	 <table>
		<tr>
			<th>MD5Hash</th>
			<th>Solution</th>
			<th>Time</th>
		</tr>
	 </table>
  </body>
</html>
